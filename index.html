<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="commer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c027793184.js" crossorigin="anonymous"></script>
</head>
<body class="text-center" onload="displaycart()" id="mr">
   <h1 id="make"> <marquee behavior="direction" direction="">Welcome to Zico Shopping Mall Ventures</marquee></h1>
   <input class="w-50 border-danger" placeholder="Add an item" id="users">
   <br><br>
   <button class="btn btn-info w-40 ms-5" onclick="addTocart()" style="font-size: x-large;">Add to cart</button>
   <hr>
  <table class="table table-striped" id="myTable">
    <tr>
        <td>S/N</td>
        <td>Item</td>
        <td>Action</td>
    </tr>
   </table>

    <script>
        var cart=[]
        function addTocart(){
            cart.push(users.value);
            displaycart()
            console.log(cart);
            users.value=""
            localStorage.setItem("carts",cart)
        }
        function displaycart(){
            myTable.innerHTML=`    <tr>
                   <td>S/N</td>
                 <td>Item</td>
                  <td>Action</td>
            </tr>`
            for (var index = 0; index < cart.length; index++) {
                console.log(cart[index]);
                myTable.innerHTML+=`
                <tr>
                    <td>${index + 1}</td>
                    <td>${cart[index]}</td>
                    <td>
                        <button class="btn btn-danger" onclick="deleteItem(${index})">delete <i class="fa-solid fa-trash-can"></i></button>
                        <button class="btn btn-warning" onclick="EditItem(${index})">Edit <i class="fa-solid fa-file-pen"></i></button>
                    </td>
                    </tr>
                `
            }
        }

        function deleteItem(userIndex){
            cart.splice(userIndex,1);
            displaycart();
            localStorage.setItem("carts",cart)
        }
        function EditItem(userIndex){
            var replacement=prompt('Enter item to change')
            cart.splice(userIndex,1,replacement);
            displaycart();
            localStorage.setItem("carts",cart)
        }

 
    </script>
</body>
</html>
